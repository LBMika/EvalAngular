<div>
    <h3 class="section-title">Liste des personnages inactifs</h3>
    <ul *ngFor="let character of characters" [ngStyle]="{'max-width': '50%'}">
        <li *ngIf="!character.active">
            <mat-card>
                <mat-card-title>
                    {{character.name}}
                </mat-card-title>
                <mat-card-content>
                    <app-character [character]="character"></app-character>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button type="button" (click)="delete(character.id)">Supprimer {{character.name}}</button>
                    <button mat-button type="button" (click)="toggleActivation(character)">Activer</button>
                </mat-card-actions>
            </mat-card>
        </li>
    </ul>
</div>
