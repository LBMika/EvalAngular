<div>
    <h3 class="section-title">Creation d'un personnage</h3>
    <ul [ngStyle]="{'max-width': '50%'}">
        <li>
            <mat-card>
                <form [formGroup]="formulaire" (ngSubmit)="ajouterCharacter()">
                    <mat-card-content>
                        <ul>
                            <li>
                                <label for="nom" [ngStyle]="{'font-weight': 'bold'}">Nom : </label>
                                <input type="text" formControlName="name" id="nom" [ngStyle]="{'width': '30%'}">
                            </li>
                            <li>
                                <label for="titre" [ngStyle]="{'font-weight': 'bold'}">Titre : </label>
                                <input type="text" formControlName="title" id="titre" [ngStyle]="{'width': '30%'}">
                            </li>
                        </ul>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button type="submit">Enregister</button>
                    </mat-card-actions>
                </form>
            </mat-card>
        </li>
    </ul>
</div>
